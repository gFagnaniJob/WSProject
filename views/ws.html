<h1>
    Web Socket Example
</h1>

<p>
    open console to see connection.
</p>

<script>
    var ws = new WebSocket('ws://192.168.0.231:40510');

    ws.onopen = function() {
        console.log('websocket is connected...');

        ws.send('connesso');
    }

    ws.onmessage = function (ev) {
        console.log(ev);
    }
</script>
